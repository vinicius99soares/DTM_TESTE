<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="DRM - Teste" />
        <meta name="author" content="Vinícius Soares" />
        <title>DoutorMultas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />

        <link href="css/index.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-white bg-white static-top">
            <div class="container d-flex justify-content-center">
                <a href="index.html">
                    <img
                        src="assets\img\doutor-multas-logotipo.png"
                        class="img-fluid"
                        alt="Responsive image"
                    />
                </a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="selectionsSection">
            <div class="selectionsContainer">
            <div
                class="selectionDiv"
                onclick="showSelection('carsOptions', 'carsExpansibleArrow')"
            >
                <h3 class="selectionTitle">Carros</h3>
                <img
                    id="carsExpansibleArrow"
                    class="expansibleArrow"
                    src="assets/icons/expansivel_aberto.svg"
                    alt="Expandir seleção"
                />
            </div>
            <div id="carsOptions" class="openedSelectionDiv"></div>
            <div
                class="selectionDiv"
                onclick="showSelection('motorcyclesOptions', 'motorcyclesExpansibleArrow')"
            >
                <h3 class="selectionTitle">Motos</h3>
                <img
                    id="motorcyclesExpansibleArrow"
                    class="expansibleArrow"
                    src="assets/icons/expansivel_aberto.svg"
                    alt="Expandir seleção"
                />
            </div>
            <div id="motorcyclesOptions" class="openedSelectionDiv"></div>
            <div
                class="selectionDiv"
                onclick="showSelection('trucksOptions', 'trucksExpansibleArrow')"
            >
                <h3 class="selectionTitle">Caminhões</h3>
                <img
                    id="trucksExpansibleArrow"
                    class="expansibleArrow"
                    src="assets/icons/expansivel_aberto.svg"
                    alt="Expandir seleção"
                />
            </div>
            <div id="trucksOptions" class="openedSelectionDiv"></div>
        </div>
        </section>

        <section id="modelSelector" class="modelSelector">
            <div class="modelContent">
                <span class="backButton" onclick="hiddenModelSelection()">< Voltar</span>
                <span class="brandName" id="brandName">Fabricante 01</span>
                <div class="modelsDiv" id="modelsDiv">
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div
                        class="col-lg-6 h-100 text-center text-lg-start my-auto"
                    >
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item">
                                <a href="instagram.com/vinicius99soares"
                                    >Contato</a
                                >
                            </li>
                            <li class="list-inline-item">⋅</li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">
                            &copy; Doutor Multas 2021
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
